<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/material-components-web/dist/material-components-web.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="style.css">
    <title>Northwind App</title>
</head>

<body>
        <h1>Northwind Customer App</h1>
    <div class="main-container text-center  ">
            
        <div class="d-flex m-0 p-0" style="height:600px;">
            
            <div class="col-3 overflow-hidden customer-list m-0 p-0">
                <div class="buttons">
                    <button class="bar-button mdc-button" disabled="true" id="showDets">
                        <i class="button material-icons mdc-button__icon" aria-hidden="true">person</i>
                        Customer Details
                    </button>
                    <button class="button bar-button mdc-button" disabled="true" id="showOrders">
                        <i class="material-icons mdc-button__icon" aria-hidden="true">mail</i>
                        Customer Orders
                    </button>
                </div>
                <div class="customers"></div>
            </div>

            <div class="col-9 customers-dets">

                <div class="overflow-auto content "></div>
                <div class="details"></div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/material-components-web/dist/material-components-web.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
